name: SAST Security Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
   semgrep-sast:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/gitlab-org/security-products/analyzers/semgrep:2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # - name: Verify Files Exist
      #   run: ls -laR $GITHUB_WORKSPACE

      - name: Run Semgrep (Multi-Language Security Scan)
        run: |
          /analyzer run --target-dir $GITHUB_WORKSPACE --artifact-dir $ANALYZER_ARTIFACT_DIR/ --ignored-dirs "" --max-depth 100 || echo "Semgrep finished with warnings"
          echo "Checking if report exists:"
          ls -la $ANALYZER_ARTIFACT_DIR

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: $ANALYZER_ARTIFACT_DIR/gl-sast-report.json
