name: SAST Security Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
   semgrep-sast:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/gitlab-org/security-products/analyzers/semgrep:2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # - name: Verify Files Exist
      #   run: ls -laR $GITHUB_WORKSPACE

      - name: Run Semgrep (Multi-Language Security Scan)
        run: |
          mkdir /artifacts
          /analyzer run --target-dir "/artifacts" --artifact-dir  --ignored-dirs "" --max-depth 100 || echo "Semgrep finished with warnings"
          ls -la /
          echo "Checking if report exists:"
          ls -la /artifacts 

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: /gl-sast-report.json
