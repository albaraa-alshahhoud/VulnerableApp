
name: SAST Security Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
   semgrep-sast:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/gitlab-org/security-products/analyzers/semgrep:2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Verify Files Exist
        run: ls -la $GITHUB_WORKSPACE

      - name: Run Semgrep (Multi-Language Security Scan)
        run: |
          mkdir -p /tmp/artifacts
          /analyzer run --target-dir $GITHUB_WORKSPACE --artifact-dir /tmp/artifacts || echo "Semgrep finished with warnings"
          ls -la /tmp/artifacts

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: /tmp/artifacts/gl-sast-report.json
