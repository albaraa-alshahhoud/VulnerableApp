  name: Semgrep Code Scan
  
  on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master
  
  jobs:
    semgrep:
      name: Run Semgrep
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Run Semgrep
          uses: returntocorp/semgrep-action@v1
          with:
            config: "p/default"  # Uses Semgrep's default security rules
            args: "--sarif --output ./semgrep.sarif || true" # Ensures the command doesn't fail
  
        - name: Debug Semgrep Output
          run: |
            echo "Checking Semgrep Output"
            ls -lah
            cat ./semgrep.sarif || echo "semgrep.sarif not generated"
  
        - name: Upload Semgrep Report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: semgrep-results
            path: ./semgrep.sarif
